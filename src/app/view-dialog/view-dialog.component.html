<div class="row d-flex justify-content-center align-items-center">
  <div class="col-md-8">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{data.data.first_name}}</mat-card-title>
        <mat-card-subtitle>{{data.data.last_name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="data.data.avatar" height="200pxpx" width="150px" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h3>{{data.support.text}}</h3>
        <a target="_blank" [href]="data.support.url" >
          {{data.support.url}}
        </a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
